<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Data Structure : Infix Postfix Prefix - Converter &amp Evaluator</title>
    <script src="ds.js"></script>
    <link rel="stylesheet" href="srichu.css">
</head>

<body style="background-color:rgb(193, 206, 217) ;justify-content: center;justify-items: center;background-image: url('https://www.pixelstalk.net/wp-content/uploads/images2/Dark-Particle-Backgrounds-Free.jpg');">
     <div class="space">

     </div>
    <div class="main">
    <div class="container">
        <div class="jumbotron mt-3 text-center">
            <div class="heading">
                <b>Note:</b> Don't use spaces in expression<br class="d-md-none">
                
            </div>
            <h1 class="lead" style="text-align: center;" ><i>Infix to Postfix & Prefix</i> </h1>
            <p class="leads">This is a simple infix to prefix or postfix Converter.</p>

            
            
            <div>
                <label for="expression">
                    <p style="font-size: 20px;"><b>For example if u want to convert</b><br><br><small><b>Numbers</b>: 2+4/5*(5-3)^5^4<br><br><b>Alphabets</b>:
                            A+B/C*(D-A)^F^H<br> </small></p>
                    <input type="text" class="form-control form-control-lg" name="expression" id="expression">
                    <br><br><br>
                    

                    <button class="btn btn-primary btn-lg" id="convert" role="button">Convert</button><br><br> 
                </label>
            </div>

            <div id="shortresult">
                <p class="leadss"><b>Postfix : </b><span id="postfix" class="font-weight-bold"></span><b>| Prefix :</b> <span
                        id="prefix" class="font-weight-bold"></span></p>
                <div class="text-center">
                    <small style="font-size:20px; color: azure;"><i>By SRICHU CREATIONS</i></small>
                </div>
            </div>
        </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
        integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
    <script>
        function sel(x) { return document.getElementById(x) }
        $("#fullresult").hide();
        function convert() {
            document.getElementById("postfix").innerHTML = infixToPostfix(document.getElementById("expression").value)['postfixExpression'];
            document.getElementById("prefix").innerHTML = infixToPrefix(document.getElementById("expression").value)['prefixExpression'];
        }
        //converter button and expression
        $("button#convert").click(function () {
            convert();
            var items, tab = "";
            $("#fullresult").show();

            switch ($('input[name=fixer]:checked').val()) {
                case '1':
                    items = infixToPostfix(document.getElementById("expression").value, 1)['table'];
                    sel("itemname").innerHTML = "Postfix";
                    break;
                case '2':
                    items = infixToPrefix(document.getElementById("expression").value, 1)['table'];
                    sel('itemname').innerHTML = "Prefix";
                    $("#ifpre").html("Reverse the resultant expression for prefix");
                    break;
            }

            for (var i = 0; i < items.exp.length; i++) {
                tab += "<tr><td>" + i + "</td><td>" + items['exp'][i] + "</td><td>" + items['stak'][i] + "</td><td>" + items['conexp'][i] + "</td></tr>";
            }

            sel("tabledata").innerHTML = tab;
        })

        //evaluator button and expression


    </script>
</body>

</html>
